apiVersion: apps/v1
kind: Deployment
metadata:
  name: deploy-main
spec:
  replicas: 3
  template:             #<-- 여기서부터는 포드에 대한 내용
    metadata:
      name: pod-jenkins
      labels:
        page: jenkins
    spec:               #<-- 컨테이너에 대한 내용
      containers:
      - name: ctn-jenkins
        image: nginx
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: svc-jenkinsnginx
spec:
  selector:
    page: jenkins
  ports:
  - port: 80
  type: LoadBalancer

